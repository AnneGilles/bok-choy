<!DOCTYPE html>
<html>
<head>
    <title>Selector</title>
</head>
<body>
    <div id="fixture">
        <div class="test" value="value 1">Test div 1</div>
        <div class="test" value="value 2">Test div 2</div>
        <div class="test" value="value 3">Test div 3</div>
        <div class="test" value="value 4">Test div 4</div>

        <div class="outer" id="o1">Outer div 1
        </div>
        <div class="outer" id="o2">Outer div 2
            <div class="inner" id="i1">Not a Match</div>
            <div class="inner" id="i2">Match This</div>
        </div>
        <div class="outer" id="o3">Outer div 3
            <div class="inner" id="i3">Match This</div>
        </div>
        <div class="outer" id="o4">Outer div 4
            <div class="inner" id="i4">Also No Match</div>
        </div>
    </div>
</body>
</html>
