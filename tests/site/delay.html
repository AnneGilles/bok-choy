<!DOCTYPE html>
<html>
<head>
    <title>Delay</title>
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script>
        $(document).ready(function() {
            window.setTimeout(function() {
                $("#fixture button").click(function(theEvent) {
                    window.setTimeout(function() {
                        $("body").append('<div id="output">Done</div>');
                    }, 4000);
                });
                $("div#fixture").append('<div id="ready">Ready</div>');
            }, 2000);
        });
    </script>
</head>
<body>
    <div id="fixture">
        <button>Button</button>
    </div>
</body>
</html>
